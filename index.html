  <head>

    <!-- Bootstrap CSS -->

    <title>SVITS APP</title>

      <h4>Step 1</h4>
      <p class="d-inline" style="color: #9e9e9e;"> -- Add RFID: <pre class="d-inline" style="color: #343a40">https://svits-app.herokuapp.com/<b>api</b>/<em class="d-inline" style="color: #dc3545">__RFID_VALUE__</em></pre>/<em class="d-inline" style="color: #dc3545">__COUNT__</em></pre></p>
      <p class="text-muted">Returns: <pre>added successfully</pre></p>
      <hr>
      <h4>Step 2</h4>
      <p class="d-inline" style="color: #9e9e9e"> -- Validate RFID: <pre class="d-inline" style="color: #343a40">https://svits-app.herokuapp.com/<b>api</b>/<em class="d-inline" style="color: #dc3545">__RFID_VALUE__</em></pre>/<em class="d-inline" style="color: #dc3545">__COUNT__</em></pre></p>
      <p class="text-muted">Returns: <pre>already exists</pre></p>
